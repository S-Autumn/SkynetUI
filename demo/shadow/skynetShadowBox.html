<!DOCTYPE>
<html>
<head>
    <title>遮罩层</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script type="text/javascript" src="../../common/js/jquery-1.8.3.js"></script>
    <script type="text/javascript" src="../../common/js/ui/skynetUI.js?use=skynetShadowBox"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('#a').skynetShadowBox({shadowMsg: '<div class="skynetShadowMsg"></div>'});
            createMsgShadow($('#b'));
            $('#c').skynetShadowBox();
            $(document).skynetShadowBox();
            $(window).skynetShadowBox();
            $('#test1').click(function () {
                $('#a').skynetShadowBox('show');
                setTimeout(function () {
                    $('#a').skynetShadowBox('hide');
                },3000)
            });
            $('#test2').click(function () {
                $('#b').skynetShadowBox('show');
                setTimeout(function () {
                    $('#b').skynetShadowBox('hide');
                },3000)
            });
            $('#test3').click(function () {
                $('#c').skynetShadowBox('show');
                setTimeout(function () {
                    $('#c').skynetShadowBox('hide');
                },3000)
            });
            $('#test4').click(function () {
                $(document).skynetShadowBox('show');
                setTimeout(function () {
                    $(document).skynetShadowBox('hide');
                },3000)
            });
            $('#test5').click(function () {
                $(window).skynetShadowBox('show');
                setTimeout(function () {
                    $(window).skynetShadowBox('hide');
                },3000)
            });
        });
    </script>
</head>
<body style="background-color: rgba(255, 255, 255, 0);">
<div class='container' style="width: 100%;">
    <div class="panel panel-info" style="margin: 10px;background-color: rgba(0, 0, 0, 0.3);border: none;">
        <div class="panel-heading" style="color: #FFFFFF; background-color: rgba(0, 0, 0, 0.3);">
            <h3 class="panel-title form-panel">遮罩</h3>
        </div>
        <div class="panel-body">
            <div style="background-color: white;padding: 5px;">
                <div style="width: 100%;height: 30px;">
                    <button type="button" class="btn btn-blue" id="test1">测试按钮a</button>
                    <button type="button" class="btn btn-blue" id="test2">测试按钮b</button>
                    <button type="button" class="btn btn-blue" id="test3">测试按钮c</button>
                    <button type="button" class="btn btn-blue" id="test4">测试按钮document</button>
                    <button type="button" class="btn btn-blue" id="test5">测试按钮window</button>
                </div>
                <div id="a" style="width: 100%;height: 50px;background-color: #ffe48d;">
                    A
                </div>
                <div id="b" style="width: 100%;height: 450px;background-color: #acd392;position: relative;">
                    B
                </div>
                <div id="c" style="width: 100%;height: 90px;background-color:powderblue;overflow: auto;">
                    <div id="cc" style="width: 80%;height: 300px;background-color: red">
                        C
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
